<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>
        出身地紹介
    </title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <h1>東京からのアクセス</h1>
         <h2>
        中国・江西省
    </h2>
        <ul>
            <li>東京（成田または羽田空港）から中国の大都市へ直行便✈</li>
            <li>例：上海・北京など</li>
            <li>乗り継ぎで南昌（Nanchang Changbei 国際空港）へ</li>
            <li>📌 所要時間：およそ 7～10 時間（乗り継ぎ含む）</li>
        </ul>
    <h2>
        和歌山県
    </h2>
        <ul>
            <li>羽田空港から南紀白浜空港まで飛行機で1時間15分</li>
            <li>東京駅から新幹線で3時間半</li>
            <li>東京から高速バスで9時間</li>
        </ul>


    <h2>
        兵庫県
    </h2>
        <ul>
            <li>羽田空港から神戸空港まで飛行機で1時間20分</li>
            <li>東京駅から新幹線で2時間45分</li>
            <li>東京から高速バスで7時間から10時間</li>
        </ul>

</body>

</html>
